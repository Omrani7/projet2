<div class="container mx-auto px-4 py-8 md:py-12">
  <h2 class="text-2xl md:text-3xl font-semibold mb-6">Recommanded for you</h2>

  <!-- Horizontal Scroll Container -->
  <div class="relative">
    <div class="flex space-x-4 md:space-x-6 overflow-x-auto pb-4 scrollbar-hide">
      <!-- Property Cards -->
      <div *ngFor="let prop of recommendedProperties" class="flex-shrink-0 w-72 md:w-80">
        <app-property-card [property]="prop"></app-property-card>
      </div>

      <!-- Empty State -->
      <div *ngIf="recommendedProperties.length === 0" class="flex-shrink-0 w-full text-center py-10">
        <p class="text-gray-500">No recommendations available right now.</p>
      </div>
    </div>
