    <button class="px-4 py-2 text-sm font-medium rounded-full border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-300">

    <button class="px-4 py-2 text-sm font-medium rounded-full border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-300">

    </button>
     <button class="px-4 py-2 text-sm font-medium rounded-full border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-300">

     <button class="px-4 py-2 text-sm font-medium rounded-full border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-300">

    </button>
    <!-- Add more placeholders or *ngFor loop as originally intended for this component -->
  </div>

  <!-- States/Cities Grid -->
  <div *ngIf="popularStates.length > 0" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 md:gap-6">
    <div *ngFor="let state of popularStates"
         class="relative rounded-lg overflow-hidden group cursor-pointer shadow-sm hover:shadow-lg transition-shadow duration-300"
         [routerLink]="['/listings', state.id]"> <!-- Basic routing placeholder -->

      <img [src]="state.imageUrl || 'assets/placeholder-state.png'"
           alt="Image of {{ state.name }}"
           class="w-full h-40 object-cover transition-transform duration-300 group-hover:scale-105">

      <!-- Overlay for text -->
      <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/30 to-transparent"></div>

      <!-- State Name -->
      <div class="absolute bottom-0 left-0 p-3">
        <h3 class="text-white font-semibold text-lg truncate" title="{{ state.name }}">{{ state.name }}</h3>
         <!-- Optional: Add listing count if needed -->
         <!-- <p class="text-gray-200 text-sm" *ngIf="state.listingCount">{{ state.listingCount }} listings</p> -->
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="popularStates.length === 0" class="text-center py-10">
      <p class="text-gray-500">No popular destinations to show right now.</p>
  </div>
</div>
