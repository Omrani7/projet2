<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">

    <!-- Loading state -->
    <div *ngIf="isLoading" class="flex flex-col items-center justify-center py-10">
      <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin mb-4"></div>
      <p>Validating your reset token...</p>
    </div>

    <!-- Invalid token error -->
    <div *ngIf="!isLoading && !isValidToken" class="py-10 text-center">
      <div class="text-red-500 text-xl mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        {{ errorMessage }}
      </div>
      <button (click)="goToLogin()" class="bg-primary text-white py-2 px-6 rounded-md">Back to Login</button>
    </div>

    <!-- Reset password form -->
    <div *ngIf="!isLoading && isValidToken">
      <h2 class="text-2xl font-bold mb-6 text-center">Create New Password</h2>

      <p class="text-gray-600 mb-6 text-center">
        Please enter your new password below.
      </p>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2">New Password</label>
        <input
          type="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="Enter new password"
          [(ngModel)]="password"
          name="password">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-medium mb-2">Confirm New Password</label>
        <input
          type="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
          placeholder="Confirm new password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword">
      </div>

      <!-- Error message -->
      <div *ngIf="errorMessage" class="mb-4 text-red-500 text-sm">
        {{ errorMessage }}
      </div>

      <!-- Success message -->
      <div *ngIf="successMessage" class="mb-4 text-green-500 text-sm">
        {{ successMessage }}
      </div>

      <!-- Submit button -->
      <button
        (click)="resetPassword()"
        [disabled]="isSubmitting"
        class="w-full bg-primary text-white py-3 rounded-md hover:bg-primary/90 transition mb-6 disabled:opacity-50 disabled:cursor-not-allowed">
        {{ isSubmitting ? 'Resetting...' : 'Reset Password' }}
      </button>

      <!-- Back to login -->
      <div class="mt-6 text-center text-sm">
        Remember your password?
        <a [routerLink]="['/auth/login']" class="text-primary cursor-pointer">Back to login</a>
      </div>
    </div>
  </div>
</div>
