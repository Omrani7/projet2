<div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 md:p-8 relative animate-fade-in-up">
    <!-- Close button -->
    <button (click)="closeModal()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Forgot Password header -->
    <h2 class="text-2xl font-semibold mb-4 text-center text-gray-800">Reset Your Password</h2>

    <!-- Instruction text -->
    <p *ngIf="!successMessage" class="text-gray-600 mb-6 text-sm text-center">
      No problem! Enter your email address below and we'll send you a link to reset your password.
    </p>

    <!-- Form -->
    <form (ngSubmit)="submitForgotPassword()" #forgotPasswordForm="ngForm">
      <div *ngIf="!successMessage" class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
        <input
          id="email"
          type="email"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors"
          placeholder="Enter your email"
          [(ngModel)]="email"
          name="email"
          required
          email #emailInput="ngModel">
        <p *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched) && emailInput.errors?.['required']" class="text-red-500 text-xs mt-1">Email is required.</p>
        <p *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched) && emailInput.errors?.['email']" class="text-red-500 text-xs mt-1">Please enter a valid email address.</p>
      </div>

      <!-- Error message -->
      <div *ngIf="errorMessage && !successMessage" class="mb-4 text-red-600 text-sm p-3 bg-red-50 rounded-md border border-red-200">
        {{ errorMessage }}
      </div>

      <!-- Success message -->
      <div *ngIf="successMessage" class="mb-6 text-center">
        <div class="flex justify-center mb-4">
          <!-- Placeholder for a success/check icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <p class="text-green-600 text-base font-medium mb-2">Check Your Email</p>
        <p class="text-gray-600 text-sm">{{ successMessage }}</p>
      </div>

      <!-- Submit button -->
      <button *ngIf="!successMessage && !isSubmitting"
        type="submit"
        [disabled]="forgotPasswordForm.invalid || isSubmitting"
        class="w-full bg-purple-600 text-white py-3 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-1 transition mb-6 disabled:opacity-50 disabled:cursor-not-allowed">
        Send Reset Link
      </button>

      <!-- Loading indicator -->
      <div *ngIf="isSubmitting && !successMessage" class="w-full py-3 flex justify-center items-center mb-6 text-purple-700">
        <svg class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Sending...
      </div>
    </form>

    <!-- Back to login -->
    <div class="mt-6 text-center text-sm">
      <span class="text-gray-600">Remember your password?</span>
      <a (click)="goToLogin()" class="text-purple-600 hover:text-purple-800 font-medium ml-1 transition-colors cursor-pointer">Back to login</a>
    </div>
  </div>
</div>
